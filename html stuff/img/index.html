<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Javascript Practice</title>
</head>
<body>
<h2>Register</h2>
<form>
    <div>
        <label for="firstName">First name: </label>
        <input name="first"  placeholder="first name" required>
        <label for="lastName">Last name: </label>
        <input name="last"  placeholder="last name" required>
    </div>

    <div>
        <label for="gender">Male</label>
        <input type="radio" name="terms">
        <label for="gender">Female</label>
        <input type="radio" name="terms">
        <label for="gender">Other</label>
        <input type="radio" name="terms">
    </div>

    <div>
        <label for="birthday">Birthday: </label>
        <select name="Month" required>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <select name="Day" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <select name="Year" required>
            <option value="" class="2000">2000</option>
            <option value="" class="2001">2001</option>
            <option value="" class="2002">2002</option>
            <option value="" class="2003">2003</option>
            <option value="" class="2004">2004</option>
            <option value="" class="2005">2005</option>
            <option value="" class="2006">2006</option>
            <option value="" class="2007">2007</option>
            <option value="" class="2008">2008</option>
            <option value="" class="2009">2009</option>
            <option value="" class="2010">2010</option>
            <option value="" class="2011">2011</option>
            <option value="" class="2012">2012</option>
            <option value="" class="2013">2013</option>
            <option value="" class="2014">2014</option>
            <option value="" class="2015">2015</option>
            <option value="" class="2016">2016</option>
            <option value="" class="2017">2017</option>
            <option value="" class="2018">2018</option>
            <option value="" class="2019">2019</option>
            <option value="" class="2020">2020</option>
        </select>
    </div>

    <div>
        <label for="email">First name: </label>
        <input type="email" name="email" placeholder="email" required>
        <label for="lastName">Last name: </label>
        <input  type="password" name="last" placeholder="password" required>
    </div>

    <div>
        <label for="terms">I agree to the terms and conditions: </label>
        <input type="checkbox" name="terms" required>
    </div>
<button type="submit">Submit</button>
</form>
    
    
</body>
</html>
